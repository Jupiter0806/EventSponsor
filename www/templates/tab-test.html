<ion-view view-title="{{title}}" ng-init="init()">
  <ion-content class="padding">

    <h2>MessageBox</h2>
    <button class="button" ng-click="showAlert()">ShowAlert</button>
    <button class="button" ng-click="showConfirm()">ShowConfirm</button>

    <h2>LocalStorage</h2>
    <button class="button" ng-click="clearLocalData()">Clear Local Data</button>

  </ion-content>
</ion-view>
